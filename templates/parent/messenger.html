  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    /* –ó–∞–≥–∞–ª—å–Ω–∏–π layout */
    body { margin: 0; background: #f4f6f8; }
    .container { display: flex; min-height: 100vh; }

    /* Sidebar (—É–Ω—ñ—Ñ—ñ–∫–æ–≤–∞–Ω–æ) */
    .sidebar {
      width: 300px;
      background: linear-gradient(180deg, #4a817c, #36716b);
      color: #fff;
      padding: 2.5rem 1.5rem;
      box-shadow: 2px 0 14px rgba(0,0,0,0.1);
      position: fixed; top: 0; bottom: 0; left: 0;
      overflow-y: auto; transition: width 0.3s ease;
    }
    .sidebar h2 {
      font-size: 1.75rem;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
    }
    .sidebar .menu { list-style: none; padding: 0; margin: 0; }
    .sidebar .menu li { margin-bottom: 1rem; }
    .sidebar .menu li a {
      display: flex; align-items: center; gap: 0.5rem;
      color: #fff; text-decoration: none;
      padding: 0.75rem 1.25rem; border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.25s, transform 0.25s, box-shadow 0.25s;
    }
    .sidebar .menu li.active a,
    .sidebar .menu li a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(6px);
      box-shadow: inset 4px 0 0 rgba(255,255,255,0.3);
    }

    /* Messenger wrapper */
    .messenger-content {
      margin-left: 300px;
      flex: 1;
      display: flex;
      padding: 2rem 1rem;
      background: #f4f6f8;
      transition: margin-left 0.3s ease;
    }

    /* Sidebar inside messenger */
    .messenger-sidebar {
      width: 200px;
      background: #fff;
      border-right: 1.5px solid #e6eaf0;
      box-shadow: 1px 0 6px rgba(0,0,0,0.05);
      display: flex; flex-direction: column;
    }
    .section-title {
      padding: 20px 16px;
      font-weight: 600;
      color: #31717b;
      border-bottom: 1px solid #edf0f8;
      font-size: 1.1rem;
    }
    .teacher-list {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      flex: 1;
    }
    .teacher-list button {
      width: 100%;
      background: none;
      border: none;
      padding: 12px 16px;
      text-align: left;
      font-size: 1rem;
      color: #2d384a;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .teacher-list button:hover {
      background: #e6f0ff;
      color: #186cce;
    }
    .teacher-list button.active {
      background: #31717b;
      color: #fff;
      font-weight: 600;
    }

    /* Main chat panel */
    .messenger-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fafdff;
      border-radius: 12px;
      overflow: hidden;
      max-width: 1100px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .chat-header {
      background: #e6f0ff;
      padding: 16px 24px;
      font-size: 1.25rem;
      font-weight: 500;
      color: #2d384a;
      border-bottom: 1px solid #dde7f6;
      animation: fadeIn 0.4s ease;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex; flex-direction: column; gap: 16px;
      animation: fadeIn 0.4s 0.1s both;
    }
    .msg-date {
      text-align: center;
      color: #888;
      margin: 12px 0;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .message {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 18px;
      background: #eaf4ff;
      color: #15314e;
      box-shadow: 0 1px 7px rgba(45,118,226,0.2);
      align-self: flex-start;
      word-break: break-word;
      animation: fadeIn 0.3s ease-out;
    }
    .message.you {
      background: #31717b;
      color: #fff;
      align-self: flex-end;
      box-shadow: 0 1px 7px rgba(0,0,0,0.2);
    }
    .message time {
      display: block;
      font-size: 0.82em;
      margin-top: 4px;
      opacity: 0.6;
      text-align: right;
    }

    /* Input panel */
    .chat-input-panel {
      display: flex;
      padding: 16px 24px;
      border-top: 1px solid #dde7f6;
      background: #fff;
      gap: 12px;
      animation: fadeIn 0.4s 0.2s both;
    }
    #msg-text {
      flex: 1;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1.3px solid #e6eaf0;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }
    #msg-text:focus {
      border-color: #31717b;
      box-shadow: 0 0 4px rgba(49,113,123,0.3);
    }
    #send-btn {
      background: #31717b;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 10px 18px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    #send-btn:hover {
      background: #265f62;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0);      }
    }

    @media (max-width: 800px) {
      .messenger-sidebar { display: none; }
      .messenger-content { margin-left: 0; flex-direction: column; }
      .messenger-main { max-width: 100%; margin: 1rem; }
      .chat-header, .chat-input-panel { text-align: center; }
      #send-btn { justify-content: center; width: 100%; }
    }
  </style>
